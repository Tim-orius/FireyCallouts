// FireyCallouts initalization file

[Controls]

// Key to end a callout at any time (default: Delete)
endKey=Delete

// Key for dialogues
dialogueKey=Y


[Settings]
// Maximum distance to position static callouts (Type: double)
maxCalloutDist=800f


[Callouts]
// true: loaded; false: not loaded (default: true)

burningGarbage=true
burningTruck=true
campfire=true
heliCrash=true
illegalFirework=true
lostFreight=true
planeLanding=true
structuralFire=true